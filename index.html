<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,700,0..1&family=Montserrat:wght@500..700&display=swap"
          rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<article class="product-card">
    <figure>
        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Perfume">
        </picture>
        <!--        <figcaption>Gabrielle Essence Eau De Perfume</figcaption>-->
    </figure>
    <section class="product-details">
        <div class="product-details__header">
            <p class="header-tag">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-details__description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
        </div>
        <div class="product-details__prices">
            <p class="prices__current">$149.99</p>
            <p class="prices__previous">$169.99</p>
        </div>
        <button aria-label="" class="product-details__button" type="button">
            <img src="images/icon-cart.svg" alt="" width="15px" height="16px">
            Add to Cart
        </button>
    </section>
</article>
</body>
</html>
